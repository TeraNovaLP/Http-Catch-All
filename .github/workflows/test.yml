name: Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: ./dockerfile
          failure-threshold: warning
      - uses: actions/setup-node@v2
      - name: Build
        run: |
          npm ci
          npm run build
